<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Changing Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            padding-top: 50px;
            transition: background 0.5s ease-in-out;
        }
        .btn-custom {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="btn-custom" ondblclick="startChanging(100,message= 'double click')" onclick="startChanging(1000,message='Single click')">Start</button>
    <button class="btn-custom" onclick="stopChanging()">Stop</button>

    <script src="script.js"></script>

</body>
</html>
